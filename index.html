<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Font Link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Main heading jumbotron-->
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!--start container-->
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">
              
                <h5>Search for a City:</h5>

                <!-- Start input group -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <!-- End input group -->   

                <!-- Start card -->
                <div class="card"> 
                  <ul class="list-group list-group-flush list">
                    </ul>
                    
                </div> 
                <!-- End card -->
            </div> 
            <!-- End column -->

            <!-- Start column -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
            <!-- End column -->
        </div> 
        <!-- End row -->

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Start row -->
            <div id="forecast" class="row">

              </div>

        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>  
</body>
</html>
